name: Silpo2 Full Scraper

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "30 3 * * *"   # Every day at 3:30 AM UTC

concurrency:
  group: silpo2-full
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Build TypeScript
        run: npm run build

      - name: Run scraper
        env:
          SILPO_MAX_PAGES: "10"
          SILPO_HEADLESS: "true"
        run: npm start

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: silpo2_outputs
          path: |
            data/silpo.sqlite
            data/exports/*.xlsx
            data/exports/*.csv
            data/logs/*.jsonl
          retention-days: 30
