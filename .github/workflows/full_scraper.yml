name: Silpo Full Scraper

on:
  workflow_dispatch:
  schedule:
    # "Full Scraper" cadence: every 6 hours
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright Chromium (with deps)
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        env:
          CATEGORY_URL: "https://silpo.ua/category/molochni-produkty-ta-iaitsia-234"
          MAX_PAGES: "10"
          TZ: "Europe/Kyiv"
          HEADLESS: "true"
          DB_PATH: "data/silpo.sqlite"
          EXPORTS_DIR: "data/exports"
          LOGS_DIR: "data/logs"
        run: npm run scrape

      - name: Commit data artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/silpo.sqlite data/exports data/logs
          git diff --cached --quiet || git commit -m "silpo: update db/xlsx/logs"
          git push
